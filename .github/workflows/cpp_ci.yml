name: C++ with Qt and Tests CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      QT_EMAIL: ${{ secrets.QT_ACCOUNT_EMAIL }}
      QT_PASSWORD: ${{ secrets.QT_ACCOUNT_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build cmake

      - name: Install Qt 6.9.0
        uses: jurplel/install-qt-action@v4.2.1
        with:
          version: '6.9.0'
          host: 'linux'
          target: 'desktop'
          use-official: true
          email: ${{ env.QT_EMAIL }}
          pw: ${{ env.QT_PASSWORD }}
          modules: 'qtbase qttools qtsvg'
          install-deps: true
          cache: true

      - name: Configure (build with Qt)
        run: |
          mkdir build
          cd build
          cmake .. -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cd build
          cmake --build .

      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure
